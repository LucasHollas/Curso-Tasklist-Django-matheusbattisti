{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login TaskList{% endblock %}

{% block content %}

<div class="row">
    <div class="card auth-card">
        <div class="card-body">
            <h4 class="card-title text-center">Entrar na TaskList</h4>
        
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        
        </form>  
        
        <p class="change-form-p">NÃ£o possui uma conta? <a href="/accounts/register">Clique aqui!</a></p>

        </div>
    </div>
</div>
{% endblock %}
